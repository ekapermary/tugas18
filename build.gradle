plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2' //add allure plugin
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.9.0' //versi testng
    testImplementation 'io.rest-assured:rest-assured:5.4.0' //versi restassured untuk test api
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'io.qameta.allure:allure-testng:2.25.0'
}

test {
    useTestNG()
    testLogging.showStandardStreams = true
}